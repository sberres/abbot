<!DOCTYPE html>
<html>
<head>
  <title> Schnellfilter </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Schnellfilter </h2>
  
  <p> Gib irgendetwas ein: </p>
  
  <!-- <p> Type something in the input field to search for a specific text inside the div element with id="myDIV":</p>
  --> 
  
  
  <input class="form-control" id="myInput" type="text" placeholder="Search..">

  <div id="myDIV" class="mt-3">
  
<!--

    <p>I am a paragraph.</p>
    <div>I am a div element inside div.</div>
    <button class="btn">I am a button</button>
    <button class="btn btn-info">Another button</button>
    <p>Another paragraph.</p>
-->
    
    <!-- iteration -->
    
        {% for entry in entries %}                    	

        <p>
            <a href="{{ url_for('entry', entry_id=entry['id']) }}">  {{ entry['id'] }} :    </a>           	
            [{{ entry['id'] }}]
            {{ entry['content'] }} 
            --
            category: {{ entry['category'] }} ; 
            <br>
            keywords: {{ entry['keywords'] }}
            <br>
            
            <tt> Kategorie: {{ entry['category']}} </tt> <br>
            <tt> Schlagworte: {{ entry['keywords']}} </tt>
                              
            <hr>
            <br>
        </p>

  
         
       
        {% endfor %}
  </div>
</div>










<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myDIV *").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
